version: '3'
services:
  go-app:
    build:
      context: ./go-server
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    networks:
      - internal-network

  rust-app:
    build:
      context: ./web_server/rust-server
      dockerfile: Dockerfile
    environment: 
      - JWT_TOKEN: jwt_token  
      - DATABASE_URL: string_connection
      - DB_URL: postgres://username:password@localhost:5433/domesticapp_db
    ports:
      - 8081:8081
    volumes:
      - ./web_server/rust-server/domestik_app:/home/app/rust_domestik_app
    networks:
      - internal-network

  frontend-app:
    build:
      context: ./web_client
      dockerfile: Dockerfile
    volumes:
      - ./web_client/domesticapp:/home/app  
    ports:
      - 3000:3000
    environment:
      NODE_ENV: development  
    networks:
      - internal-network    

networks:
  internal-network:
